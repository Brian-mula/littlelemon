{% extends 'base.html' %}

{% block content %}
<h3>This is the menu page</h3>
<ul>
    {% if menues %}
    {% for menu in menues %}
    <li>
        <a href="{% url 'menu_item' menu.pk %}"><h5>{{menu.name}}</h5></a>
        <span>${{menu.price}}.00</span>
    </li>
    {% endfor %}
    {% endif %}


</ul>
{% endblock %}
